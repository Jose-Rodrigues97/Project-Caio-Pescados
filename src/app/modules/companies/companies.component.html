<div style="display: flex; flex-wrap: wrap; position: relative;">
    <ng-container *ngFor="let company of companies">
        <app-card-company style="width: 70%;" [name]="company.name" [isHeadquarters]="company.isHeadquarters"
            [taxNumber]="company.taxNumber" [address]="company.address" [phone]="company.phone" [email]="company.email"
            [state]="company.state" [city]="company.city" [image]="company.image"></app-card-company>
    </ng-container>
    <div class="search">
        <form [formGroup]="formGroup">
            <input class="form-control" type="text" placeholder="Pesquisar nome ou CNPJ" style="width: 100%;"
                formControlName="text">
            <div style="margin-top: 10px;">
                <label for="inputState" style="font-size: 15px; margin-bottom: 0px;">Estado</label>
                <select (ngModelChange)="changeUF()" id="inputState" class="form-select"
                    required formControlName="estate">
                    <ng-container *ngFor="let estate of estates">
                        <option [ngValue]="estate.id">{{estate.nome}}</option>
                    </ng-container>
                </select>
            </div>
            <div style="margin-top: 10px;">
                <label for="inputCity" style="font-size: 15px; margin-bottom: 0px;">Cidade</label>
                <select id="inputCity" class="form-select" required formControlName="city">
                    <ng-container *ngFor="let city of cities$ | async">
                        <option [ngValue]="city.nome">{{city.nome}}</option>
                    </ng-container>
                </select>
            </div>
            <div style="display: flex; justify-content: space-evenly; margin-top: 10px;">
                <button type="button" class="btn" style="background-color: #1E90FF; color: white;"
                    (click)="onClean()">Limpar</button>
                <button type="button" class="btn" style="background-color: #1E90FF; color: white;"
                    (click)="onSubmit()">Buscar</button>
            </div>
        </form>
    </div>
</div>
