<div class="card-supplier">
    <div><img src="{{supplier.image}}" alt=""></div>
    <div>
      <a [routerLink]="['/supplier/supplierDetail', supplier.supplierId]" style="text-transform: uppercase;">{{supplier.name}}</a>
        <span>{{supplier.taxNumber}}</span>
    </div>
    <div>
        <span>{{supplier.telephone}}</span>
        <span>{{supplier.email}}</span>
    </div>
</div>
