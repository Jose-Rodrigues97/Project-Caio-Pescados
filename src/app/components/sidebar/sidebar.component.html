<aside>
    <ul>
        <ng-container *ngFor="let menu of menus">
            <li>
                <a style="height: 100%; width: 100%;" routerLink={{menu.link}} routerLinkActive="selected" href="#">
                    <fa-icon [icon]=menu.icon></fa-icon>{{menu.nome}}
                </a>
            </li>
        </ng-container>
    </ul>
</aside>
